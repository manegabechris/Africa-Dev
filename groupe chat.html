<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notre Groupe Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #a6aaaf;
      color: #2c3e50;
      line-height: 1.7;
    }

    header {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 10px 20px 0;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    ol {
      padding-left: 20px;
    }

    li {
      margin-top: 20px;
      font-weight: bold;
    }

    p {
      margin-bottom: 20px;
    }

    footer {
      background-color: #ecf0f1;
      color: #7f8c8d;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Notre Groupe Chat</h1>
    <p>Discussion, partage et interaction en communauté</p>
  </header>

  <div class="container">
    <a class="btn" href="information.html">informations</a>
    <a class="btn" href="chat.html">Commencez vos conversations</a>

  <footer>
    &copy; 2025 Gamma Platine. Tous droits réservés.
  </footer>

</body>
</html>
